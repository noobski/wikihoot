<!DOCTYPE html>
<html>
<head>
  <title>Repedia</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js'></script>
</head>
<body>
	<header id='header' class='normal_header'>
		<h1 id='article_container'></h1>
	</header>
	<main id='main' class='wiki_logo'>

<!--
	<button id='instructions_button'>Instructions</button>
	<p id='instructions' style='display: none;'>All players receive a Wikipedia article name, and have 20 seconds to type in as many 
		words as they can think of that appear many times in the article. At the end of the 20
		seconds, each player will receive a score based on how many times these words (and their
		variants) appear in the article. The player with the highest score wins! </p>
-->
	<br><div id='players_container'></div><br>
	<select id="lang-select" style="display: none">
		<option value="en">English</option>
		<option value="he">Hebrew</option>
	</select>

	<div id='game_container' class='textarea_container'>
		<textarea id='guesses_container' placeholder='Type here...'></textarea>
		<div id='timer_container' class='timer'></div>
	</div>

	<div id='results_container'></div>

	<div id='game_button_container'>
		<button id='start_button'>Start</button>
		<button id='quit_button'>Quit</button>
		<button id='restart_button'>Restart</button>
	</div>	

	<script src='./wikihoot_ui.js'> </script>
	<script src='./wikihoot_client.js'> </script>
	</main>	
</body>
</html>
